<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marwal Handmade</title>

<!-- Meta Tags للمعاينة على وسائل التواصل -->
<meta property="og:title" content="Marwal - Handmade Boho Macrame Products">
<meta property="og:description" content="أفضل قطع مكرمية يدوية لـ Ramadan والمناسبات من Marwal">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
    font-family:'Roboto',sans-serif;
    margin:0;
    padding:0;
    background:#e7d8bd;
    color:#333;
}

/* ===== Slider ===== */
.slider{
    position:relative;
    width:100%;
    height:450px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    filter:blur(3px) brightness(0.6);
    opacity:0;
    transition:opacity 1s ease-in-out;
}

.slide.active{
    opacity:1;
}

.slider-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    color:#f5f5dc;
    text-align:center;
    font-family:'Great Vibes',cursive;
}

.slider-text h2{
    font-size:3.5em;
    margin:0;
}

.slider-text p{
    font-size:1.3em;
    margin-top:10px;
}

/* ===== Header Categories ===== */
.categories{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:50px 20px;
}

.category{
    background:#233416;
    border-radius:14px;
    margin:15px;
    width:250px;
    text-align:center;
    padding:25px 15px;
    box-shadow:0 8px 18px rgba(0,0,0,0.12);
    cursor:pointer;
    transition:transform 0.3s;
}

.category:hover{
    transform: translateY(-8px);
}

.category h3{
    font-family:'Montserrat',sans-serif;
    color:#e7d8bd;
    font-weight:700;
    font-size:1.4em;
    margin:0;
}

/* ===== Contact Section ===== */
.contact{
    text-align:center;
    padding:40px 20px;
    background:#e7d8bd;
}

.contact a{
    display:inline-block;
    margin:8px;
    padding:12px 22px;
    background:#233416;
    color:#f5e6c8;
    text-decoration:none;
    border-radius:7px;
    font-family:'Montserrat',sans-serif;
    font-size:16px;
}

.contact a i{
    margin-right:8px;
}

.contact a:hover{
    background:#19250f;
}

/* ===== Footer ===== */
footer{
    text-align:center;
    padding:20px;
    background:#233416;
    color:white;
    font-family:'Montserrat',sans-serif;
}
</style>
</head>
<body>

<!-- ===== Slider ===== -->
<div class="slider">
    <div class="slide active" style="background-image:url('https://i.postimg.cc/mr6mnwjG/FB-IMG-1754667050037.jpg');"></div>
    <div class="slide" style="background-image:url('https://i.postimg.cc/4NchP1dB/slider2.jpg');"></div>
    <div class="slide" style="background-image:url('https://i.postimg.cc/NjJ1JHdy/slider3.jpg');"></div>
    <div class="slider-text">
        <h2>New Collection</h2>
        <p>Handmade Boho Macrame Products</p>
    </div>
</div>

<!-- ===== Categories ===== -->
<section class="categories">
    <div class="category" onclick="window.location.href='wall-hanging.html'">
        <h3>Wall Hanging</h3>
    </div>

    <div class="category" onclick="window.location.href='bag.html'">
        <h3>Bag</h3>
    </div>

    <div class="category" onclick="window.location.href='ramadan-decoration.html'">
        <h3>Ramadan Decoration</h3>
    </div>

    <div class="category" onclick="window.location.href='other.html'">
        <h3>Other</h3>
    </div>
</section>

<!-- ===== Contact ===== -->
<section class="contact">
<h2>Contact Us</h2>

<a href="https://www.instagram.com/marwal.eg" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
<a href="https://www.facebook.com/MN.marwal" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
</section>

<!-- ===== Footer ===== -->
<footer>
<p>© 2025 Marwal Handmade</p>
</footer>

<script>
// Slider Script
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(()=>{
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
},5000);
</script>

</body>
</html>
