<head>
    <meta charset="UTF-8">

    <title>Marwal | New Collection üåô</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #233416;
            --gold: #d4af37;
            --beige: #f5f0e4;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--beige);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* ÿ≠ÿ®ÿßŸÑ ÿ≤ŸäŸÜÿ© ÿ±ŸÖÿ∂ÿßŸÜ ŸÅŸä ÿ£ÿπŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© */
        .ramadan-decoration {
            position: absolute;
            top: 0; width: 100%;
            display: flex; justify-content: space-around;
            z-index: 10; pointer-events: none;
        }
        .decoration-item {
            font-size: 1.5rem; color: var(--gold);
            animation: swing 3s ease-in-out infinite;
            transform-origin: top;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        /* ================= New Collection Section (The Hero) ================= */
        .new-collection-hero {
            position: relative;
            height: 90vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://i.postimg.cc/mr6mnwjG/FB-IMG-1754667050037.jpg') center/cover no-repeat;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; color: white;
            cursor: pointer;
            transition: 0.5s;
        }

        .new-collection-hero:hover {
            filter: contrast(1.1);
        }

        .new-collection-hero .tag {
            background: var(--gold);
            color: var(--primary);
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Montserrat';
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .new-collection-hero h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 0;
            color: var(--beige);
        }

        .new-collection-hero .shop-now {
            margin-top: 25px;
            padding: 15px 40px;
            border: 2px solid var(--gold);
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            font-weight: bold;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .new-collection-hero:hover .shop-now {
            background: var(--gold);
            color: var(--primary);
        }

        /* ================= Categories (The Minimal Way) ================= */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 40px 5%;
        }

        .cat-item {
            height: 150px;
            background: var(--white);
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary);
            transition: 0.3s;
        }

        .cat-item:hover {
            background: var(--primary);
            color: var(--gold);
            transform: scale(1.02);
        }

        .cat-item i { font-size: 1.8rem; margin-bottom: 10px; }

        footer {
            background: var(--primary);
            color: var(--gold);
            text-align: center;
            padding: 40px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="ramadan-decoration">

        <div class="decoration-item" style="animation-delay: 0.4s;"><i class="fas fa-moon"></i></div>
        <div class="decoration-item" style="animation-delay: 0.6s;"><i class="fas fa-lightbulb"></i></div>
        <div class="decoration-item" style="animation-delay: 0.8s;"><i class="fas fa-star"></i></div>
    </div>

        </a>

        </a>
        <a href="ramadan-decoration.html" class="cat-item">
            <i class="fas fa-moon"></i>
            <span>Ramadan Decor</span>
        </a>
        <a href="other.html" class="cat-item">
            <i class="fas fa-ellipsis-h"></i>

        </a>
    </section>

    <footer>

        </div>

</body>
</html>
