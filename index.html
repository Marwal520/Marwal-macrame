<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marwal Handmade</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
    font-family:'Roboto',sans-serif;
    margin:0;
    padding:0;
    background:#e7d8bd;
    color:#333;
}

/* ===== Header ===== */
header{
    position:relative;
    background:#233416;
    color:#f5e6c8;
    padding:30px 20px;
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:3.5em;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

/* ===== New Collection Slider ===== */
.new-collection-container{
    padding:20px 0;
    overflow-x:auto;
    white-space:nowrap;
    background:linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
    backdrop-filter: blur(10px);
    -webkit-overflow-scrolling: touch;
}

.new-collection-item{
    display:inline-block;
    background:#233416;
    color:#f5e6c8;
    padding:40px 30px;
    margin:0 15px;
    border-radius:20px;
    font-family:'Montserrat',sans-serif;
    font-size:1.2em;
    font-weight:700;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.new-collection-item:hover{
    transform: translateY(-10px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* ===== Categories Buttons ===== */
.categories{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:50px 20px;
}

.category{
    background:#233416;
    border-radius:14px;
    margin:15px;
    width:220px;
    text-align:center;
    padding:25px 15px;
    box-shadow:0 8px 18px rgba(0,0,0,0.12);
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category:hover{
    transform: translateY(-8px);
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

.category h3{
    font-family:'Montserrat',sans-serif;
    color:#e7d8bd;
    font-weight:700;
    font-size:1.3em;
    margin:0;
}

/* ===== Contact Section ===== */
.contact{
    text-align:center;
    padding:40px 20px;
    background:#e7d8bd;
}

.contact a{
    display:inline-block;
    margin:8px;
    padding:12px 22px;
    background:#233416;
    color:#f5e6c8;
    text-decoration:none;
    border-radius:7px;
    font-family:'Montserrat',sans-serif;
    font-size:16px;
}

.contact a i{
    margin-right:8px;
}

.contact a:hover{
    background:#19250f;
}

/* ===== Footer ===== */
footer{
    text-align:center;
    padding:20px;
    background:#233416;
    color:white;
    font-family:'Montserrat',sans-serif;
}

/* ===== Scrollbar Hidden for Slider ===== */
.new-collection-container::-webkit-scrollbar{
    display:none;
}
</style>
</head>

<body>

<header>
    Marwal
</header>

<!-- ===== New Collection Slider ===== -->
<section class="new-collection-container">
    <div class="new-collection-item" onclick="window.location.href='new-collection.html'">New Collection 1</div>
    <div class="new-collection-item" onclick="window.location.href='new-collection.html'">New Collection 2</div>
    <div class="new-collection-item" onclick="window.location.href='new-collection.html'">New Collection 3</div>
    <div class="new-collection-item" onclick="window.location.href='new-collection.html'">New Collection 4</div>
</section>

<!-- ===== Categories ===== -->
<section class="categories">
    <div class="category" onclick="window.location.href='wall-hanging.html'">
        <h3>Wall Hanging</h3>
    </div>
    <div class="category" onclick="window.location.href='bag.html'">
        <h3>Bag</h3>
    </div>
    <div class="category" onclick="window.location.href='ramadan-decoration.html'">
        <h3>Ramadan Decoration</h3>
    </div>
    <div class="category" onclick="window.location.href='other.html'">
        <h3>Other</h3>
    </div>
</section>

<!-- ===== Contact ===== -->
<section class="contact">
    <h2>Contact Us</h2>
    <a href="https://www.instagram.com/marwal.eg?igsh=MXJjMWE5c3l5MG1tbQ==" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
    </a>
    <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank">
        <i class="fab fa-facebook"></i>Facebook
    </a>
</section>

<footer>
    <p>Â© 2026 Marwal Handmade</p>
</footer>

</body>
</html>
