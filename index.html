<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARWAL Handmade</title>

<!-- Google Fonts للخطوط الانسحابية والمتنوعة -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #f2e4d5; /* بيج رملي */
        color: #333;
    }

    header {
        text-align: center;
        padding: 50px 20px;
        background-color: #556b2f; /* زيتى داكن */
    }

    header h1 {
        font-family: 'Great Vibes', cursive; /* خط انسحابي */
        font-size: 4em;
        color: #fff;
        margin: 0;
    }

    header p {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2em;
        color: #f5f5dc;
    }

    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 40px 20px;
    }

    .product {
        background: #fff;
        border-radius: 12px;
        margin: 15px;
        padding: 15px;
        width: 280px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        font-family: 'Montserrat', sans-serif;
    }

    .product img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    .product h3 {
        margin: 10px 0;
        color: #556b2f; /* زيتي داكن */
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
    }

    .product p {
        font-size: 1.1em;
        color: #333;
    }

    .contact {
        text-align: center;
        padding: 40px 20px;
        background-color: #f2e4d5; /* بيج رملي */
    }

    .contact a {
        display: inline-block;
        margin: 8px;
        padding: 12px 22px;
        background: #556b2f; /* زيتى داكن */
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-family: 'Montserrat', sans-serif;
    }

    .contact a:hover {
        background: #445c27; /* داكن شويه */
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #556b2f; /* زيتى داكن */
        color: white;
        font-family: 'Montserrat', sans-serif;
    }

</style>
</head>
<body>

<header>
    <h1>MARWAL</h1>
    <p>Handmade Boho Macrame Products – View Prices & Contact Us</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Product+1" alt="Product 1">
        <h3>Macrame Bag</h3>
        <p>Price: 250 EGP</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Product+2" alt="Product 2">
        <h3>Wall Hanging</h3>
        <p>Price: 180 EGP</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Product+3" alt="Product 3">
        <h3>Keychain</h3>
        <p>Price: 80 EGP</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Product+4" alt="Product 4">
        <h3>Dreamcatcher</h3>
        <p>Price: 200 EGP</p>
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <a href="https://wa.me/YourWhatsAppNumber" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/yourinstagram" target="_blank">Instagram</a>
    <a href="https://m.me/YourFacebookUsername" target="_blank">Messenger</a>
</section>

<footer>
    <p>&copy; 2025 MARWAL. All rights reserved.</p>
</footer>

</body>
</html>
