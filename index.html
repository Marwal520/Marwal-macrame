<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARWAL | Luxury Handmade Macrame</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --brand-green: #0b2b1a;
            --brand-gold: #e1c7a5;
            --white: #ffffff;
            --bg-light: #fdfcf9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-light);
            color: var(--brand-green);
            overflow-x: hidden;
        }

        /* Navbar - Ultra Clean */
        nav {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between;
            align-items: center; padding: 30px 5%;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        nav.scrolled {
            background: var(--white);
            padding: 15px 5%;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--white);
            text-decoration: none;
        }

        nav.scrolled .logo {
            color: var(--brand-green);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--white);
            margin-left: 35px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav.scrolled .nav-links a {
            color: var(--brand-green);
        }

        /* Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://i.postimg.cc/mr6mnwjG/FB-IMG-1754667050037.jpg') center/cover no-repeat;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; color: var(--white);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn-shop {
            padding: 15px 45px;
            border: 1px solid var(--white);
            color: var(--white);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .btn-shop:hover {
            background: var(--white);
            color: var(--brand-green);
        }

        /* Collection Section */
        .collection {
            padding: 100px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .grid-item {
            position: relative;
            height: 550px;
            overflow: hidden;
            background-color: #eee;
        }

        .grid-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
        }

        .grid-item:hover img {
            transform: scale(1.08);
        }

        .label {
            position: absolute;
            bottom: 30px; left: 30px;
            color: white;
            z-index: 2;
        }

        .label h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .label span {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            padding: 80px 5%;
            background: var(--white);
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }

        .footer-logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            letter-spacing: 8px;
            color: var(--brand-green);
            margin-bottom: 30px;
        }

        .social-links a {
            color: var(--brand-green);
            font-size: 1.2rem;
            margin: 0 15px;
        }

        @media (max-width: 992px) {
            .grid-container { grid-template-columns: 1fr; }
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="#" class="logo">MARWAL</a>
        <div class="nav-links">
            <a href="#">Shop</a>
            <a href="#">Ramadan Edit</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Handmade Soul</h1>
        <a href="#shop" class="btn-shop">Shop Collection</a>
    </section>

    <section class="collection" id="shop">
        <div class="section-header">
            <h2>New Arrivals</h2>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <img src="https://i.postimg.cc/ZqfQYxxr/FB-IMG-1769169827181.jpg" alt="Ramadan Collection">
                <div class="label">
                    <h3>Ramadan Edit</h3>
                    <span>Limited Pieces</span>
                </div>
            </div>

            <div class="grid-item">
                <img src="https://i.postimg.cc/gjCBj1KZ/FB-IMG-1769116494221.jpg" alt="Bags Collection">
                <div class="label">
                    <h3>The Bags</h3>
                    <span>Summer Boho Style</span>
                </div>
            </div>

            <div class="grid-item">
                <img src="https://i.postimg.cc/902kbdy5/Picsart-25-07-16-21-00-18-575.jpg" alt="Other Collection">
                <div class="label">
                    <h3>Others</h3>
                    <span>Interior Details</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">MARWAL</div>
        <div class="social-links">
            <a href="https://www.instagram.com/marwal.eg" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
        <p style="font-size: 0.7rem; color: #999; margin-top: 40px; letter-spacing: 2px;">&copy; 2026 MARWAL HANDMADE. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        window.onscroll = function() {
            var nav = document.getElementById('navbar');
            if (window.pageYOffset > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        };
    </script>

</body>
</html>
